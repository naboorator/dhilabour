<html lang="en" typeof="Html">
<head >
    <title>Sokoban</title>
    <script src="./lib/constants.js"></script>
    <script src="./lib/render/html.js"></script>
    <script src="./lib/controller/keyboard.js"></script>
    <script src="./levels/levels.js"></script>

    <script src="./lib/items/baseItem.js"></script>
    <script src="./lib/items/mine.js"></script>
    <script src="./lib/items/empty.js"></script>
    <script src="./lib/items/player.js"></script>
    <script src="./lib/items/wall.js"></script>
    <script src="./lib/items/boxPlace.js"></script>
    <script src="./lib/game.js"></script>

   </head>
<style>
   html body {
       margin: auto;
       overflow: hidden;
    }
 #success {
     position: absolute;
     margin-left: auto;
     margin-right: auto;
     text-align: center;
     width:100%;
     height:100%;
     background:transparent;
     color:green;
     font-size: 24px;
 }
 .footsteps-up {

     background:  url('assets/images/steps.png') ;
     background-position-x :-30px;
     background-position-y: -60px;
     opacity: 0.2;
 }
   .footsteps-down {
       background:  url('assets/images/steps.png') ;
       background-position-x :-30px;
       background-position-y: -60px;
       opacity: 0.2;
   }

   .footsteps-left {
       background:  url('assets/images/steps.png') ;
       background-position-x : 0px;
       background-position-y: -20px;
       opacity: 0.2;
   }

   .footsteps-right {
       background:  url('assets/images/steps.png') ;
       background-position-x :-30px;
       background-position-y: -25px;
       opacity: 0.2;
   }

 .box {
     background: url('assets/images/box.png')  repeat ;
     background-size: 50px;
     background-position-x:-10px;
     width: 30px;
     height:30px;
     background-position-y:-10px    ;
 }

   .wall {
       background: url('assets/images/wall.png')  repeat ;
       background-size: 63px;
       background-position-x:-10px;
       background-position-y:-10px;
       width: 30px;
       height:30px;

   }

 .player {
     background: no-repeat url('assets/images/avatar.png') ;
     background-size: 70px;
     background-position-x : -3px;
     background-position-y:  -4px;
 }
.player.moveDown{
    background-position-x : -3px;
    background-position-y:  -4px;
}

   .player.moveUp{
       background-position-x :-36px;
       background-position-y: -37px
   }

   .player.moveRight{
       background-position-x :-36px;
       background-position-y: -4px
   }

   .player.moveLeft{
       background-position-x :-4px;
       background-position-y: -37px
   }

.box {
    opacity: 0.8;
}

   .box.completed {
     opacity: 1;
 }

   .content {
       background-color: grey;
       margin:0  auto;
       text-align: center;
       height:100%;
       padding-top:10%;
   }
   #success {
       position:absolute;
       margin: 0 auto;
       width: 100%;
       height: 100%;
       background: white;
       opacity: 0.9;
       top: 50%;
       left: 50%;
       transform: translate(-50%, -50%);
   }
   #success div{
        margin-top: 100px;
   }

   .hud {
       border: 1px solid orange;
       padding: 20px;
       background:white;
   }
</style>
<body>


<div class="content" >

    <p>Welcome to the Sokoban game. Push all the boxes to marked position to get to next level.</p>


    <div style="background:white; display: inline-block; position:relative">
        <div id="score-screen">
            <div class="hud">
                Completed: <span id="completed">0</span> Level: <span id="level"></span> Moves: <span id="moves">0</span>
                Score: <span id="score">0</span>
            </div>
        </div>
        <div id="main-screen"></div>
        <div id="success">
        </div>
    </div>
    <div style="margin: 20px;">
        <button onclick="game.restartLevel()">restart level</button>
    </div>


</div>


<script  >
    var game = new Game(GameScreenId);
    console.log('game', game)
</script>

</body>
</html>
