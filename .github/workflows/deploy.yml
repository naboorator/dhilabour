name: ðŸš€ Deploy to pusher.divader.si

on:
  push:
    branches:
      - main   # only trigger on pushes to main
  workflow_dispatch:   # ðŸ‘ˆ allows manual runs
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/zbarek-gtihub-pusher
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan pusher.divader.si >> ~/.ssh/known_hosts

      - name: Deploy files
        run: |
          rsync -avz --delete ./ divader@pusher.divader.si:/home/divader/pusher.divader.si
