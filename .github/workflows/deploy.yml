name: ğŸš€ Deploy to pusher.divader.si

on:
  push:
    branches:
      - main   # only trigger on pushes to main
  workflow_dispatch:   # ğŸ‘ˆ allows manual runs
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ§¬ Inject Git commit hash into index.html
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "Replacing {{VERSION}} with $COMMIT_HASH"
          sed -i "s/{{VERSION}}/$COMMIT_HASH/g" index.html

      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/zbarek-gtihub-pusher
          chmod 600 ~/.ssh/zbarek-gtihub-pusher
          ssh-keyscan pusher.divader.si >> ~/.ssh/known_hosts

      - name: ğŸš€ Deploy files
        run: |
          rsync -avz -e "ssh -i ~/.ssh/zbarek-gtihub-pusher" --delete ./ divader@pusher.divader.si:/home/divader/pusher.divader.si
